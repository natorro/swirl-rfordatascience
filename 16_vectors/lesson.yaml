- Class: text
  Output: Lo que nsotros queremos que R haga con la concatenación de estos dos vectores, es un reciclaje, ya que el vector de mayor longitud contiene al de menor longitud, pero esto solo lo podemos tratar con la funsión de tibble y para poder hacer esto necesitamos que al parametro que contenga al vector de menor longitud se le añada la funsión rep

- Class: cmd_question
